<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Internal Data Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
  />
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  />
  <style>
    #map { height: 100vh; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([39.392, -84.4388], 12);

    const mapboxStreets = L.tileLayer('https://api.mapbox.com/styles/v1/haputy/cm8g29e6v000v01sa4om903i0/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiaGFwdXR5IiwiYSI6ImNqZGNleTVnYjBpZDIycXM0b2ptdTVpZnIifQ.SQ8jV9GmA78fpzumnn23-Q', {
      attribution: '© OpenStreetMap, © Mapbox',
      tileSize: 512,
      zoomOffset: -1
    });

    const mapboxSatellite = L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/satellite-v9/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiaGFwdXR5IiwiYSI6ImNqZGNleTVnYjBpZDIycXM0b2ptdTVpZnIifQ.SQ8jV9GmA78fpzumnn23-Q', {
      attribution: '© Mapbox Satellite',
      tileSize: 512,
      zoomOffset: -1
    });

    mapboxStreets.addTo(map);

    const wmsLayer = L.tileLayer.wms('https://dev-geoserver.zartico.com/geoserver/region/wms', {
      layers: 'region:lisa_testing_viz_0806',
      format: 'image/png',
      transparent: true,
      attribution: 'Zartico GeoServer'
    }).addTo(map);

    const removed_pois = L.tileLayer.wms('https://dev-geoserver.zartico.com/geoserver/region/wms', {
      layers: 'region:butler_now_excluded',
      format: 'image/png',
      transparent: true,
      attribution: 'Zartico GeoServer'
    }).addTo(map);
 

    function getRadius(value) {
      if (value >= 2000) return 50;
      if (value >= 1000) return 35;
      if (value >= 5000) return 25;
      if (value >= 100) return 15;
      if (value >= 1) return 8;
      return 4;
    }

    const poiCirclesLayer = L.layerGroup();

    fetch(`https://dev-geoserver.zartico.com/geoserver/region/ows?service=WFS&version=1.0.0&request=GetFeature&typeName=region:lisa_testing_viz_0806&outputFormat=application/json`)
      .then(res => res.json())
      .then(data => {
        data.features.forEach(feature => {
          const count = feature.properties.visitor_device_count || 1;

          let center;
          if (feature.geometry.type === "Polygon" || feature.geometry.type === "MultiPolygon") {
            const coords = feature.geometry.coordinates;
            let latSum = 0, lngSum = 0, n = 0;

            const flatten = (arr) => arr.flat(Infinity);
            const coordsFlat = feature.geometry.type === "Polygon" ? flatten(coords[0]) : flatten(coords[0][0]);

            for (let i = 0; i < coordsFlat.length; i += 2) {
              lngSum += coordsFlat[i];
              latSum += coordsFlat[i + 1];
              n++;
            }

            center = [latSum / n, lngSum / n];
          }

          const circle = L.circleMarker(center, {
            radius: getRadius(count),
            fillColor: "#0074D9",
            color: "#003366",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.6
          }).bindPopup(
            `<strong>${feature.properties.poi_name}</strong><br>` +
            `Visitor Count: ${count}<br>` +
            `Category: ${feature.properties.primary_category}`
          );

          poiCirclesLayer.addLayer(circle);
        });
      })
      .catch(err => {
        console.error("Error loading graduated circles WFS:", err);
      });

    const baseMaps = {
      "Mapbox Streets": mapboxStreets,
      "Mapbox Satellite": mapboxSatellite
    };

    const overlayMaps = {
      "Butler Polygons (WMS)": wmsLayer,
      "Visitor Count Circles": poiCirclesLayer,
      "Excluded Children" : removed_pois
    };

    L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);

    map.on('overlayadd', function(e) {
      if (e.name === "Visitor Count Circles") {
        map.removeLayer(wmsLayer);
      }
    });

    map.on('overlayremove', function(e) {
      if (e.name === "Visitor Count Circles") {
        map.addLayer(wmsLayer);
      }
    });

    map.on('click', function(e) {
      const lat = e.latlng.lat;
      const lon = e.latlng.lng;
      const buffer = 0.0000005;
      const bbox = `${lon - buffer},${lat - buffer},${lon + buffer},${lat + buffer}`;

      const url = `https://dev-geoserver.zartico.com/geoserver/region/ows?` +
        `service=WFS&version=1.0.0&request=GetFeature&` +
        `typeName=region:lisa_testing_viz_0806&outputFormat=application/json&` +
        `bbox=${bbox},EPSG:4326&maxFeatures=100`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.features && data.features.length > 0) {
            let content = `<div class="p-2" style="max-height:300px; overflow-y:auto;">`;
            content += `<h5>${data.features.length} feature(s) found</h5>`;

            data.features.forEach(f => {
              content += `
                <div class="card mb-2">
                  <div class="card-body p-2">
                    <h6 class="card-title"><strong>Name:</strong> ${f.properties['poi_name']}</h6>
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item px-2 py-1"><strong>Visitor Device Count:</strong> ${f.properties['visitor_device_count']}</li>
                      <li class="list-group-item px-2 py-1"><strong>Primary Category:</strong> ${f.properties['primary_category']}</li>
                      <li class="list-group-item px-2 py-1"><strong>Secondary Category:</strong> ${f.properties['secondary_category']}</li>
                      <li class="list-group-item px-2 py-1"><strong>NAICS Code:</strong> ${f.properties['vis_naics_code']}</li>
                      <li class="list-group-item px-2 py-1"><strong>POI ID:</strong> ${f.properties['poi_id']}</li>
                    </ul>
                  </div>
                </div>`;
            });

            content += `</div>`;
            L.popup({ maxWidth: 500 })
              .setLatLng(e.latlng)
              .setContent(`<div style="max-height: 300px; overflow-y: auto;">${content}</div>`)
              .openOn(map);
          } else {
            L.popup()
              .setLatLng(e.latlng)
              .setContent("No features found.")
              .openOn(map);
          }
        })
        .catch(err => {
          console.error("WFS fetch error:", err);
          L.popup()
            .setLatLng(e.latlng)
            .setContent("Error retrieving features.")
            .openOn(map);
        });
    });
  </script>
</body>
</html>
