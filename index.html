<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>L.I.S.A. Data Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Mapbox GL CSS -->
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" />
  <!-- Geocoder CSS -->
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* Fixed Zartico header */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    /* Map container accounting for header height */
    #map {
      position: absolute;
      top: 56px; /* height of navbar */
      bottom: 0;
      width: 100%;
    }

    .leaflet-popup-content {
      margin: 0;
    }

    .popup-scroll {
      max-height: 300px;
      overflow-y: auto;
    }

    .card-title {
      margin-bottom: 0.25rem;
    }

    .feature-card {
      border-left: 4px solid #0d6efd;
    }

    /* Position Mapbox Geocoder */
    .mapboxgl-ctrl-geocoder {
      position: absolute;
      top: 70px;
      left: 10px;
      z-index: 1001;
      width: 300px;
    }
  </style>
</head>
<body>
  <!-- Zartico Header -->
  <nav class="navbar navbar-dark bg-dark py-2">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="https://www.zartico.com" target="_blank">
        <img src="https://www.zartico.com/hubfs/zartico-logo-final_rgb-white-horizontal.png" alt="Zartico Logo" height="30">
      </a>
    </div>
  </nav>

  <!-- Search Control -->
  <div id="geocoder" class="mapboxgl-ctrl-geocoder"></div>

  <!-- Map -->
  <div id="map"></div>

  <!-- JS Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>

  <script>
    // Mapbox Token
    const mapboxToken = 'pk.eyJ1IjoiaGFwdXR5IiwiYSI6ImNqZGNleTVnYjBpZDIycXM0b2ptdTVpZnIifQ.SQ8jV9GmA78fpzumnn23-Q';

    // Initialize Leaflet map
    const map = L.map('map').setView([42.3601, -71.0589], 12);

    // Add Mapbox basemap
    L.tileLayer(`https://api.mapbox.com/styles/v1/haputy/cm8g29e6v000v01sa4om903i0/tiles/{z}/{x}/{y}?access_token=${mapboxToken}`, {
      attribution: '© OpenStreetMap, © Mapbox',
      tileSize: 512,
      zoomOffset: -1
    }).addTo(map);

    // WMS layer
    L.tileLayer.wms('https://dev-geoserver.zartico.com/geoserver/region/wms', {
      layers: 'region:boston_joined_geom',
      format: 'image/png',
      transparent: true,
      attribution: 'Zartico GeoServer'
    }).addTo(map);

    // Add Mapbox geocoder
    const geocoder = new MapboxGeocoder({
      accessToken: mapboxToken,
      mapboxgl: mapboxgl,
      marker: false,
      types: 'poi, place, locality, neighborhood',
      countries: 'us'
    });

    geocoder.on('result', (e) => {
      const { center } = e.result;
      console.log(e.result)
      map.setView([center[1], center[0]], 16);
    });

    document.getElementById('geocoder').appendChild(geocoder.onAdd(map));

    // WFS request on map click
    map.on('click', function(e) {
      const lat = e.latlng.lat;
      const lon = e.latlng.lng;
      const buffer = 0.00005;
      const bbox = `${lon - buffer},${lat - buffer},${lon + buffer},${lat + buffer}`;

      const url = `https://dev-geoserver.zartico.com/geoserver/region/ows?` +
        `service=WFS&version=1.0.0&request=GetFeature&` +
        `typeName=region:boston_joined_geom&outputFormat=application/json&` +
        `bbox=${bbox},EPSG:4326&maxFeatures=100`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.features && data.features.length > 0) {
            let content = `<div class="popup-scroll">`;
            content += `<h5 class="mb-3">${data.features.length} feature(s) found</h5>`;

            data.features.forEach((f, i) => {
              content += `
                <div class="card feature-card mb-3 shadow-sm">
                  <div class="card-body p-2">
                    <h6 class="card-title text-primary">${f.properties['location_name'] || 'Unnamed Location'}</h6>
                    <ul class="list-group list-group-flush small">
                      <li class="list-group-item"><strong>Top Category (SG):</strong> ${f.properties['top_category'] || '—'}</li>
                      <li class="list-group-item"><strong>Sub Category (SG):</strong> ${f.properties['sub_category'] || '—'}</li>
                      <li class="list-group-item"><strong>Hierarchy Rank:</strong> ${f.properties['category_hierarchy_rank'] || '—'}</li>
                      <li class="list-group-item"><strong>NAICS Code:</strong> ${f.properties['naics_code'] || '—'}</li>
                    </ul>
                  </div>
                </div>`;
            });

            content += `</div>`;

            L.popup({ maxWidth: 500 })
              .setLatLng(e.latlng)
              .setContent(content)
              .openOn(map);
          } else {
            L.popup()
              .setLatLng(e.latlng)
              .setContent("No features found.")
              .openOn(map);
          }
        })
        .catch(err => {
          console.error("WFS fetch error:", err);
          L.popup()
            .setLatLng(e.latlng)
            .setContent("Error retrieving features.")
            .openOn(map);
        });
    });
  </script>
</body>
</html>
